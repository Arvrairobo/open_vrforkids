<app-header-admin></app-header-admin>
<main>
<section class="section " *ngIf ="tipo_nuevo_perfil=='alumno'">
    <div class="container">
        <h2 class="display-3">Nuevo Estudiante</h2>
        <div class="row row-grid align-items-center">
            <div class="col-xl-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="personal-tab" data-toggle="tab" href="#personal_existente" role="tab" aria-controls="personal"
                        aria-selected="false">Datos Personales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="academico-tab" data-toggle="tab" href="#academico_existente" role="tab" aria-controls="academico"
                        aria-selected="true">Datos Acádemicos</a>
                    </li>
                </ul>
            
                <div class="tab-content" id="myTabContent">
                  <!--DATOS PERSONALES TAB-->
                  
                  <div class="tab-pane fade show active" id="personal_existente" role="tabpanel" aria-labelledby="personal-tab">
                    <div class="mb-8 ">
                      <br>
                      <form [formGroup]="formGroupDatosPersonalesEstudiante">
                        <div class="table-responsive-lg"> 
                          <div class="row">
                            <div class="col-md-4">
                              <div class="form-group">
                                <label for="nombres"> Nombres</label>
                                <input name="nombres" formControlName="nombres" type="text" class="form-control" placeholder="Nombres estudiante">
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group">
                                <label for="apellido_paterno"> Apellido Paterno</label>
                                <input name="apellido_paterno" formControlName="apellido_paterno" type="text" class="form-control" placeholder="Primer Apellido">
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group">
                                <label for="apellido_materno"> Apellido Materno</label>
                                <input name="apellido_materno" formControlName="apellido_materno" type="text" class="form-control" placeholder="Segundo Apellido">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="email"> Email</label>
                                <input name="email" formControlName="email" type="email" class="form-control" placeholder="estudiante@gmail.com">
                              </div>
                            </div>

                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="telefono"> Teléfono</label>
                                <input name="telefono" formControlName="telefono" type="text" class="form-control" placeholder="+569876543">
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>

                  <!--DATOS ACADEMICOS EXISTENTE TAB-->
                  <div class="tab-pane fade show" id="academico_existente" role="tabpanel" aria-labelledby="academico-tab">
                    <div class="mb-8">
                      <br>
                      <form [formGroup]="formGroupDatosAcademicosEstudiante">
                        <div class="table-responsive-lg"> 
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="nombre_usuario"> Nombre Usuario</label>
                                <input name="nombre_usuario" formControlName="nombre_usuario" type="text" class="form-control" placeholder="Alias">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="password"> Password</label>
                                <input name="password" formControlName="password" type="password" class="form-control" placeholder="********">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="matricula"> N° Matricula</label>
                                <input name="matricula" formControlName="matricula" type="text" class="form-control" placeholder="Matricula">
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  
                </div>
                <div class="text-center">
                  <br><br>
                  <button type="button" class="btn btn-outline-danger" (click)="cancelar()">Cancelar</button>
                  <button type="button" class="btn btn-outline-primary" (click)="guardarPerfilEstudiante()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section " *ngIf ="tipo_nuevo_perfil=='profesor'">
  <div class="container">
    <h2 class="display-3">Nuevo Profesor</h2>
    <div class="row row-grid align-items-center">
      <div class="col-xl-12">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="personal-tab" data-toggle="tab" href="#personal_existente" role="tab" aria-controls="personal"
            aria-selected="false">Datos Personales</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <!--DATOS PERSONALES TAB-->
          <div class="tab-pane fade show active" id="personal_existente" role="tabpanel" aria-labelledby="personal-tab">
            <div class="mb-8 ">
              <br>
              <form [formGroup]="formGroupDatosPersonalesProfesor">
                <div class="table-responsive-lg"> 
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="nombres"> Nombres</label>
                        <input name="nombres" formControlName="nombres" type="text" class="form-control" placeholder="Nombres profesor">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="apellido_paterno"> Apellido Paterno</label>
                        <input name="apellido_paterno" formControlName="apellido_paterno" type="text" class="form-control" placeholder="Primer Apellido">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="apellido_materno"> Apellido Materno</label>
                        <input name="apellido_materno" formControlName="apellido_materno" type="text" class="form-control" placeholder="Segundo Apellido">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="email"> Email</label>
                        <input name="email" formControlName="email" type="email" class="form-control" placeholder="profesor@gmail.com">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="telefono"> Teléfono </label>
                        <input name="telefono" formControlName="telefono" type="text" class="form-control" placeholder="+56987654332">
                      </div>
                    </div>
                  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="nombre_usuario"> Nombre Usuario </label>
                        <input name="nombre_usuario" formControlName="nombre_usuario" type="text" class="form-control" placeholder="nombre usuario">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="password"> Password </label>
                        <input name="password" formControlName="password" type="password" class="form-control" placeholder="**********">
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="text-center">
            <br><br>
            <button type="button" class="btn btn-outline-danger" (click)="cancelar()">Cancelar</button>
            <button type="button" class="btn btn-outline-primary" (click)="guardarPerfilProfesor()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</section>
</main>
<app-footer-admin></app-footer-admin>
