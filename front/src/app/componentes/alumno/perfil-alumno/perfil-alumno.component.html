<app-header-alumno></app-header-alumno>
<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center">
            <div class="col-lg-4 order-lg-2">
              <div class="card-profile-image">
                <a>
                  <img src="../assets/img/theme/team-4-800x800.jpg" class="rounded-circle">
                </a>
              </div>
            </div>
            <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
              <div class="card-profile-stats d-flex justify-content-center">
                <div>
                  <span class="heading"></span>
                  <span class="description"></span>
                </div>
                <div>
                  <span class="heading"></span>
                  <span class="description"></span>
                </div>
              </div>
            </div>
            <div class="col-lg-4 order-lg-1">
              <div class="card-profile-stats d-flex justify-content-center">
                <div>
                  <span class="heading"></span>
                  <span class="description"></span>
                </div>
                <div>
                  <span class="heading"></span>
                  <span class="description"></span>
                </div>
                <div>
                  <span class="heading"></span>
                  <span class="description"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-5">
            <br><br>
          </div>
          <div class="mt-5  border-bottom text-center">
            <h4 class="display-3 pull-rigth">Mis Datos</h4>
          </div>
          <br>
          <form [formGroup]="formGroupPerfil">
            <div class="table-responsive-lg">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="nombres"> Nombres</label>
                    <input name="nombres" formControlName="nombres" type="text" class="form-control" placeholder="Nombres profesor">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="apellido_paterno"> Apellido Paterno</label>
                    <input name="apellido_paterno" formControlName="apellido_paterno" type="text" class="form-control" placeholder="Primer Apellido">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="apellido_materno"> Apellido Materno</label>
                    <input name="apellido_materno" formControlName="apellido_materno" type="text" class="form-control" placeholder="Segundo Apellido">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="matricula"> Matrícula</label>
                    <input name="matricula" formControlName="matricula" type="text" class="form-control" placeholder="Matrícula">
                  </div>
                </div>                
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email"> Email</label>
                    <input name="email" formControlName="email" type="email" class="form-control" placeholder="admin@gmail.com">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="telefono"> Teléfono </label>
                    <input name="telefono" formControlName="telefono" type="text" class="form-control" placeholder="+56987654332">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="nombre_usuario"> Nombre Usuario </label>
                    <input name="nombre_usuario" formControlName="nombre_usuario" type="text" class="form-control" placeholder="nombre usuario">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="password"> Password </label>
                    <input name="password" formControlName="password" type="password" class="form-control" placeholder="**********">
                  </div>
                </div>
              </div>
            </div>
          </form>
          <br>
          <br>
        </div>
      </div>
    </div>
  </section>
  <div class="text-center">
    <button type="button" class="btn btn-outline-primary" [disabled]="formGroupPerfil.invalid" (click)="guardarPerfil()"> Guardar </button>
  </div>
</main>
<app-footer-alumno></app-footer-alumno>
